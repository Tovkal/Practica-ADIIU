<!DOCTYPE html>
<html>
<head>
	<title>Distribu√Ødora farmadicaments</title>
	<meta charset="utf-8">

	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/dataTables.bootstrap.css">
	<script src="js/jquery-2.1.3.js"></script>
	<script src="js/bootstrap.js"></script>
	<script src="js/jquery.dataTables.min.js"></script>


</head>
<body>
	<div class="header col-md-12">
		Header
	</div>
	<div class="content col-md-9">
		<table id="categoriasTable" class="table table-hover">
			<thead>
				<tr>
					<th class="col-md-2">Imatge</th>
					<th class="col-md-3">Nom</th>
					<th class="col-md-4">Text</th>
					<th class="col-md-1"><button id="createSeccioBtn" type="button" class="btn btn-success" onclick=""><span class="glyphicon glyphicon-plus"></span></button></th>
				</tr>
			</thead>
			<tbody>
			</tbody>
		</table>
	</div>
	<script type="application/javascript">
		$(document).ready(function() {
			setupTable();
		});

		function setupTable() {
			$.ajax({
				type: "GET",
				datatype: "json",
				url: "/api/categorias",
				success: function(result) {
					$("#categoriasTable").DataTable({
						paging: false,
						info: false,
						searching: false,
						data: result,
						columns: [
							{
								data: "imagen",
								render: function (data, type, full, meta) {
									return "<img src='/img/uploads/" + data + "' />";
								}
							},
							{data: 'nombre'},
							{data: "texto"}
						]
					});
				}
			});
		}
	</script>
	<div class="menu col-md-3">
		fghfgh
	</div>
</body>
</html>
