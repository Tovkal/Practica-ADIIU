{{define "menu"}}
<div class="menu col-md-3">
    <div class="sidebar-nav">
      <div class="navbar navbar-default" role="navigation">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".sidebar-navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <span class="visible-xs navbar-brand">Sidebar menu</span>
        </div>
        <div class="navbar-collapse collapse sidebar-navbar-collapse">
          <ul id="navbar" class="nav navbar-nav">
          	<li class="active"><a href="/inici">Inici</a></li>
          	<li><a href="/categorias">Categorias</a></li>
          	<li><a href="/entradas">Entradas</a></li>
            <li><a href="/salidas">Sortides</a></li>
            <li><a href="/farmacias">Farmacies</a></li>
            <li><a href="/medicamentos">Medicaments</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>
  </div>
</div>
<script>
	$(document).ready(function() {
		var $activeView = $("#navbar").find("li[class=active]");

		// Highlight selected menu option and load page on click
		$("#navbar").find("li a").on('click', function(event) {
			$activeView.removeClass();
			$activeView = $(this).parent();
			$activeView.addClass('active');

			event.preventDefault();

			$("#content").load($(this).attr('href'));

			return false;
		});

		$("#navbar").find("li")
			.mouseenter(function() {
				$(this).addClass("menu-hover");
			})
			.mouseleave(function() {
				$(this).removeClass("menu-hover");
			});
	});
</script>
{{end}}
